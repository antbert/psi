<template name="userProfile">
  <main role="main" class="content-block">
    <section class="c-content u-main-content">
      <div class="u-avatar-wrapper"><img src="{{userLogo}}" class="u-avatar">
        <a href="#" class="user-button video-call-btn">VIDEO CALL</a>
        <a href="#" class="user-button">JOB OFFER</a>
      </div>
      <div class="u-info">
        <header class="u-name">
          <h1 class="u-name__name">{{username}}</h1>
          <span class="rating">
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          <span class="star"></span>
          </span>
        </header>
        <section class="u-info-section">
          <div class="row">
            {{> bigInfoBlock}}
            {{> infoBlock }}
          </div>
          <div class="row no-bottom-line">
            <div class="row-exp-skill">
              {{> experienceHistory}}
              {{> skills}}
            </div>
          </div>
        </section>
      </div>
    </section>
  </main>
  <script type="text/javascript">
    document.querySelector(".acc-photo-link").
        addEventListener("click", function() {
          document.querySelector(".header-nav").classList.toggle("active");
        });
  </script>
</template>
