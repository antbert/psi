<template name="userProfile">
  {{> header}}
  <main role="main" class="userpage-content-block">
    <section class="u-main-content">
      {{> navigation}}
      <section class="user-profile-container">
        <div class="u-avatar-wrapper"><img src="{{image}}" class="u-avatar">
          <a href="#" class="user-button">MESSAGE</a>
          <a href="#" class="user-button">JOB OFFER</a>
        </div>
        <div class="u-info">
          <header class="u-name">
            <h1 class="u-name__name">{{username}}</h1>
            <span class="rating">
              <span class="star"></span>
              <span class="star"></span>
              <span class="star"></span>
              <span class="star"></span>
              <span class="star"></span>
            </span>
          </header>
          <section class="u-info-section">
            <div class="col col-1">
              <ul>
                <li>
                  <h1 class="info-header">Location</h1>
                  <p class="info-section-text">London, Great Britan</p>
                </li>
                <li>
                  <h1 class="info-header">Skills</h1>
                  <p class="info-section-text">WEB-Design, UI/UX</p>
                </li>
                <li>
                  <h1 class="info-header">Experience</h1>
                  <p class="info-section-text">10 Years</p>
                </li>
              </ul>
            </div>
            <div class="col col-2">
              <ul>
                <li>
                  <h1 class="info-header">Location</h1>
                  <p class="info-section-text">London, Great Britan</p>
                </li>
                <li>
                  <h1 class="info-header">Skills</h1>
                  <p class="info-section-text">WEB-Design, UI/UX</p>
                </li>
                <li>
                  <h1 class="info-header">Experience</h1>
                  <p class="info-section-text">10 Years</p>
                </li>
              </ul>
            </div>
            <div class="col col-3">
              <h1 class="info-header">About</h1>

              <p class="info-section-text">
                London, Great Britan London, Great Britan London, Great Britan
                London, Great Britan London, Great Britan London, Great Britan
              </p>
            </div>
          </section>
        </div>
      </section>
    </section>
    <section class="secondary-menu">
      <ul class="accordion-tabs-minimal">
        <li class="tab-header-and-content"><a href="#" class="tab-link is-active">Earlier worked</a>
          <div class="tab-content">
            <p>test</p>
          </div>
        </li>
        <li class="tab-header-and-content"><a href="#" class="tab-link">Ipsum</a>
          <div class="tab-content">
            <p>test</p>
          </div>
        </li>
        <li class="tab-header-and-content"><a href="#" class="tab-link">Badges</a>
          <div class="tab-content">
            <p>test</p>
          </div>
        </li>
        <li class="tab-header-and-content"><a href="#" class="tab-link">Elit</a>
          <div class="tab-content">
            <p>test</p>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.accordion-tabs-minimal').each(function(index) {
        $(this).children('li').first().children('a').addClass('is-active').next().addClass('is-open').show();
      });

      $('.accordion-tabs-minimal').on('click', 'li > a', function(event) {
        if(!$(this).hasClass('is-active')) {
          event.preventDefault();
          var accordionTabs = $(this).closest('.accordion-tabs-minimal');
          accordionTabs.find('.is-open').removeClass('is-open').hide();

          $(this).next().toggleClass('is-open').toggle();
          accordionTabs.find('.is-active').removeClass('is-active');
          $(this).addClass('is-active');
        } else {
          event.preventDefault();
        }
      });
    });
  </script>
</template>
